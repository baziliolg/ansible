---
- hosts: rpi3
  vars:
    packages: true
    files_mountpoint: "/files"
    files_blkid: "38e39da5-152c-4650-9f1e-d1f95af00f25"
    netcam_ip: "10.60.0.17"
  remote_user: bazilio
  become: yes
  tasks:

  - name: "install packages"
    apt:
      update_cache: no
      name:
        - mc
        - vim
        - screen
        - ntpdate
        - tmux 
        - git
        - samba
        - smartmontools
        - ntpdate
        - htop
        - iotop
        - hdparm
        - motion
        - prometheus-node-exporter
        - docker.io
        - docker-compose
      state: latest

    tags:
      - packages
    when: packages

### s alias
  - name: "Add aliases to /etc/profile"
    blockinfile:
      path: /etc/profile
      insertafter: EOF
      block: |
        alias s='sudo su -'
      marker: "# {mark} ANSIBLE MANAGED BLOCK"
      backup: yes

### sudoers
  - name: "sudoers NOPASSWD"
    lineinfile:
      path: /etc/sudoers
      state: present
      regexp: '^%sudo\s'
      line: '%sudo ALL=(ALL)  NOPASSWD: ALL'


### users
  - name: "Create user"
    user:
      name: bazilio
      # password created with:
      # python -c 'import crypt; print crypt.crypt("This is my Password", "$1$SomeSalt$")'
      password: $1$Ub9VzL9S$9TF/6iNcJp4j5VixhZksK0
      home: "/home/bazilio"
      comment: "Maksym Pylypenko"
      groups:
      - sudo
      - adm
      - dialout
      - cdrom
      - audio
      - video
      - plugdev
      - games
      - users
      - input
      - netdev
      - spi
      - i2c
      - gpio

  - name: "fix pi password"
    user:
      name: pi
      # password created with:
      # python -c 'import crypt; print crypt.crypt("This is my Password", "$1$SomeSalt$")'
      password: $1$Ub9VzL9S$9TF/6iNcJp4j5VixhZksK0

  - name: "Create bazilio user .ssh folder"
    file:
      path: "/home/bazilio/.ssh"
      state: directory
      recurse: no
      owner: bazilio
      group: bazilio
      mode: 0700


  - name: "Create bazilio user authorized_keys file"
    copy:
      dest: "/home/bazilio/.ssh/authorized_keys"
      src: ./files/authorized_keys.bazilio_user
      owner: bazilio
      group: bazilio
      mode: 0600


### boot config
  - name: Place /boot/config.txt
    copy:
      dest: "/boot/config.txt"
      src: ./files/boot/config.txt
      owner: root
      group: root
      mode: 0755

### leds
  - name: "Disable wireless and configure HDD in rc.local"
    blockinfile:
      path: /etc/rc.local
      insertbefore: "exit\ 0"
      block: |
        /usr/sbin/rfkill block 0
        /usr/sbin/rfkill block 1
        /sbin/hdparm -B 128 -S 180 /dev/sda
      marker: "# {mark} ANSIBLE MANAGED BLOCK"

### mounts
  - name: "Create files mount folder"
    file: path="{{ files_mountpoint }}" state=directory mode=777 owner=nobody group=nogroup

  - name: "Mount /files"
    mount:
      path: "{{ files_mountpoint }}"
      src: "UUID={{ files_blkid }}"
      fstype: ext4
      state: mounted
      opts: defaults,noatime

### Samba
  - name: "Render SMB config"
    template:
      dest: /etc/samba/smb.conf
      src: ./templates/smb.conf.j2
      backup: yes
      owner: root
      group: root
      mode: 0644
    register: smbconf
    tags:
      - samba

  - name: restart samba
    systemd:
      name: smbd.service
      daemon_reload: yes
      enabled: yes
      masked: no
      state: restarted
    when: smbconf.changed
    tags:
      - samba

### motion
  - name: "/etc/default/motion"
    lineinfile:
      path: /etc/default/motion
      state: present
      regexp: '^start_motion_daemon\=no\s'
      line: 'start_motion_daemon=yes'

  - name: "Render Motion config"
    template:
      dest: /etc/motion/motion.conf
      src: ./templates/motion.conf.j2
      backup: yes
      owner: root
      group: motion
      mode: 0644
    register: motionconf

  - name: "Restart Motion"
    systemd:
      name: motion.service
      daemon_reload: yes
      enabled: yes
      masked: no
      state: restarted
    when: motionconf.changed

### prometheus
  - name: "Render Prometheus config"
    template:
      dest: /root/prometheus.yml
      src: ./templates/prometheus.yml.j2
      backup: yes
      owner: root
      group: root
      mode: 0644
    register: prometheusconf
